<div *ngIf="!newMarketData && !marketTableTitle && !newTransactionsData && !transactionsTableTitle">
       <loadingscreen></loadingscreen>
</div>
<div class="chart-container">
<chart *ngIf="newMarketData && newMarketData && newTransactionsData && transactionsTableTitle" 
       [marketTableTitle]="marketTableTitle" 
       [marketData]="newMarketData"
       [transactionsTableTitle]="transactionsTableTitle"
       [transactionsData]="newTransactionsData">
</chart>
</div>
